name: jira-mcp-server
description: "Transform your Jira sprint data into actionable insights with interactive dashboards that track burndown charts, team velocity, sprint goal progress, and blocked issues."
version: "2.0.0"

# Build configuration
build:
  dockerfile: Dockerfile
  context: .
  
# Runtime configuration
runtime:
  port: 3000

# Environment variables
environment:
  NODE_ENV: production
  PORT: "3000"
  MODE: http

# Health check
healthCheck:
  path: /health
  port: 3000

# Resource limits
resources:
  memory: 512Mi
  cpu: 500m

# Tags for discoverability
tags:
  - jira
  - project-management
  - sprint
  - agile
  - dashboard
  - analytics
  - burndown
  - velocity
  - atlassian