version: 1
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "stdio"

configSchema:
  type: "object"
  properties:
    jiraBaseUrl:
      type: "string"
      description: "Base URL for your Jira instance (e.g., https://company.atlassian.net)"
    jiraEmail:
      type: "string"
      description: "Email address for Jira authentication"
    jiraApiToken:
      type: "string" 
      description: "API token for Jira authentication"
  required: ["jiraBaseUrl", "jiraEmail", "jiraApiToken"]

exampleConfig:
  jiraBaseUrl: "https://your-company.atlassian.net"
  jiraEmail: "user@company.com"
  jiraApiToken: "your-api-token-here"

description: "Transform your Jira sprint data into actionable insights with interactive dashboards that track burndown charts, team velocity, sprint goal progress, and blocked issues. Generate executive-ready health dashboards to improve sprint management and team performance."

tags:
  - "jira"
  - "project-management"
  - "sprint"
  - "agile"
  - "dashboard"
  - "analytics"
  - "burndown"
  - "velocity"
  - "atlassian"