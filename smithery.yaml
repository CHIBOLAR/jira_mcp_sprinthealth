name: jira-mcp-sprinthealth
version: 4.0.0
description: "Jira MCP Server with Lazy Loading - Smithery Compatible"

runtime: "container"

startCommand:
  type: "http"

configSchema:
  type: "object"
  properties:
    companyUrl:
      type: "string"
      title: "Company Jira URL"
      description: "Your company's Jira URL (e.g., https://company.atlassian.net)"
    userEmail:
      type: "string"
      title: "Your Email"  
      description: "Your work email address"
    authMethod:
      type: "string"
      enum: ["oauth", "token"]
      default: "token"
      description: "Authentication method (token recommended)"
    jiraApiToken:
      type: "string"
      title: "Jira API Token"
      description: "Get your token from: https://id.atlassian.com/manage-profile/security/api-tokens"
  required: ["companyUrl", "userEmail"]

exampleConfig:
  companyUrl: "https://your-company.atlassian.net"
  userEmail: "your.email@company.com"
  authMethod: "token"
  jiraApiToken: "your_api_token_here"

build:
  dockerfile: |
    FROM node:20-alpine
    WORKDIR /app
    COPY package*.json ./
    RUN npm ci --only=production
    COPY dist/ ./dist/
    EXPOSE 3000
    CMD ["npm", "start"]