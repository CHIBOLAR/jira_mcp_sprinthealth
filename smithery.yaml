name: jira-mcp-server
description: "Jira Sprint Dashboard MCP Server"
version: "2.0.0"

# Build configuration
build:
  dockerfile: Dockerfile
  context: .
  
# Runtime configuration
runtime:
  port: 3000

# Environment variables
environment:
  NODE_ENV: production
  PORT: "3000"
  MODE: http

# Health check
healthCheck:
  path: /health
  port: 3000

# Resource limits (reduced to prevent timeouts)
resources:
  memory: 256Mi
  cpu: 250m
